<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <title>ML Model | Salary Prediction</title>
    <meta
      name="description"
      content="This is a simple demonstration of ML deployment"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />

    <title>Salary Prediction Model using Linear Regression</title>
  </head>

  <body>
    <section class="hero" align="center">
      <h2
        style="
          background-color: rgb(0, 24, 27);
          color: white;
          padding: 0;
          margin: 0;
        "
      >
        ML model prediction
      </h2>
      <h3 style="background-color: powderblue; padding: 0; margin: 0">
        This model is based on Linear regression <br />
        Input features: Years of Experience, Test Score, Interview Score
      </h3>
      <form
        action="{{ url_for('predict')}}"
        method="post"
        class="form"
        style="
          background-color: rgb(228, 228, 228);
          color: rgb(0, 0, 0);
          padding: 10;
          margin: 10;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        "
      >
        <label for="experience">Experience:</label>
        <select name="experience_ddn" id="exp">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="20">10+</option>
        </select>

        <label for="test_score">Test Score:</label>
        <select name="test_score_ddn" id="test_scr">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <label for="interview_score">Interview Score:</label>
        <select name="interview_score_ddn" id="interview_scr">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
      <h3 style="background-color: powderblue; padding: 0; margin: 0">
        {{ prediction_text }}
      </h3>
    </section>
  </body>
</html>
